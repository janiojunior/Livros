<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Cadastro de Livro</title>
</h:head>
<h:body>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			globalOnly="true"  
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
			
		
		
		<h:panelGrid id="pgPrincipal" columns="3" >
			
			<f:facet name="header">
				<h:panelGrid columns="2">
				<h1>Cadastro de Livro</h1>
				<h:commandButton 
					value="Novo" 
					actionListener="#{livroController.novo}">
					<f:ajax execute="@this" />
				</h:commandButton>
				</h:panelGrid>
			</f:facet>
		
			<h:outputLabel value="Nome: " />
			<h:inputText id="itNome" value="#{livroController.filtro}" />
			
			<h:commandButton 
				value="Pesquisar" 
				actionListener="#{livroController.pesquisar}">
				<f:ajax execute="formPrincipal" render="messages pgPrincipal dataTable" />
			</h:commandButton>
		</h:panelGrid>

		<h:dataTable 
			id="dataTable"
			value="#{livroController.listaLivro}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">Data Lançamento</f:facet>
				<h:outputLabel value="#{obj.dataLancamento}">
					<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
				</h:outputLabel>
			</h:column>
		
			<h:column>
				<f:facet name="header">Editora</f:facet>
				<h:outputLabel value="#{obj.editora}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputLabel value="#{obj.autor}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Genero</f:facet>
				<h:outputLabel value="#{obj.genero.id}"/>
			</h:column>
		

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton 
					value="Editar"
					actionListener="#{livroController.editar(obj)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
				<h:commandButton 
					value="Excluir"
					actionListener="#{livroController.excluir(obj)}"/>
			</h:column>
		
		</h:dataTable>
	</h:form>
</h:body>
</html>
